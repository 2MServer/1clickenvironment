apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: drone
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: drone
  source:
    repoURL: https://charts.drone.io
    chart: drone
    targetRevision: 0.1.7
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
