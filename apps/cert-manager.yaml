apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
spec:
  destination:
    name: in-cluster
    namespace: cert-manager
    server: ''
  source:
    path: ''
    repoURL: 'https://charts.jetstack.io'
    targetRevision: 1.3.1
    chart: cert-manager
    helm:
      parameters:
        - name: 'installCRDs'
          value: 'true'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
