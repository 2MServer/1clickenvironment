kube-prometheus-stack:
  grafana:
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
      - grafana.khuedoan.com
      tls:
      - secretName: grafana-general-tls
        hosts:
        - grafana.khuedoan.com
    additionalDataSources:
    - name: Loki
      type: loki
      url: http://loki.loki:3100
