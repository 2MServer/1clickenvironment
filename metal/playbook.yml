- name: Start PXE server on the controller
  hosts: controller
  roles:
    - pxe-server

- name: Shutdown all nodes
  hosts: metal
  roles:
    - shutdown
  ignore_unreachable: yes

- name: Wake all nodes up
  hosts: metal
  gather_facts: no
  roles:
    - wake

- name: Provision
  hosts: metal
  roles:
    - tools
    - lxd
