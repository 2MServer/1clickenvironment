- name: Send magic Wake-on-LAN packet
  community.general.wakeonlan:
    mac: "{{ hostvars[inventory_hostname]['mac'] }}"
  delegate_to: localhost

- name: Wait for the servers to comes up
  wait_for:
    host: '{{ ansible_host }}'
    port: 22
    search_regex: OpenSSH
    timeout: 600
  delegate_to: localhost
