apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: terraform-external
spec:
  workspaces:
    - name: source
  stepTemplate:
    image: hashicorp/terraform:1.1.2
    workingDir: /workspace/source/external
    envFrom:
      - secretRef:
          name: terraform-env-vars
    volumeMounts:
      - name: terraform-credentials
        mountPath: /root/.terraform.d/
    command:
      - terraform
  volumes:
    - name: terraform-credentials
      secret:
        secretName: terraform-credentials
  steps:
    - name: lint
      args:
        - fmt
        - -recursive
        - -diff
        - -check
    - name: init
      args:
        - init
    - name: plan
      args:
        - plan
    - name: apply
      args:
        - apply
        - -auto-approve
